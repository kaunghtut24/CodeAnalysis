
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Analysis UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Repository Analysis</h1>
        <div class="card mt-3">
            <div class="card-body">
                <form id="analysisForm">
                    <div class="mb-3">
                        <label for="repoPath" class="form-label">Repository Path/URL</label>
                        <input type="text" class="form-control" id="repoPath" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Analysis Type</label>
                        <select class="form-select" id="analysisType">
                            <option value="code">Code Analysis</option>
                            <option value="changelog">Changelog Generation</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Analyze</button>
                </form>
            </div>
        </div>
        <div id="results" class="mt-4"></div>
        
        <!-- File Analysis Panel -->
        <div class="card mt-4">
            <div class="card-header bg-primary text-white">
                <h5>File Analysis</h5>
            </div>
            <div class="card-body">
                <div id="file-analysis-results"></div>
            </div>
        </div>

        <!-- LLM Chat Interface -->
        <div class="card mt-4">
            <div class="card-header bg-info text-white">
                <h5>Code Assistant</h5>
            </div>
            <div class="card-body">
                <div id="chat-messages" style="height: 300px; overflow-y: auto; margin-bottom: 15px;"></div>
                <div class="input-group">
                    <input type="text" id="chat-input" class="form-control" placeholder="Ask about the code...">
                    <button id="send-chat" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
